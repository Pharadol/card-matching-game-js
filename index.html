<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game WorkShop</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">

    <script src="app2.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <audio  src="Halloween.mp3" id="BgSound" autoplay loop></audio>
    <audio id="soundClick" src="click.mp3"></audio>

    <div class="all">
        <div class="head" id="head">
            <img src="images/h.png" alt="" width="400px" class="hh" id="hh">
        </div>

        <div class="scoreBoard">
            <h1 class="mem"><u>Memory Game</u> </h1>
            <h4 class="score">Score : <span id="gameScore">0</span></h4>
            <h4 class="message">Message : <br> "<span id="gameConsole"> Game start!! </span> "</h4>
            <b><h4 class="click">NumOfClick : <span id="NumClick"> 0</span> Times</h4></b>
        </div>
        <div id="gameBoard"></div>
    </div>
</body>

</html>
